{% extends 'topbar.html' %}

{% block content %}

<!-- ################################################## -->

<!-- Begin Page Content -->
<div id="page_content">
    <div class="row">

        <div class="col-xs-4">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Camera</h3>
                </div>
                <div class="panel-body">
                    <img class="img-responsive center-block"
                        src="http://{{ baseurl }}:8080/stream?topic=/robotis_op3/camera/image_raw" />
                    <!--/usb_cam/image_raw -->
                </div>
            </div>
        </div>

        <div class="col-xs-6">
            <div class="panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">OP3 Control</h3>
                </div>
                <div class="panel-body">
                    <link rel="stylesheet"
                        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                    <div class="btn-group" role="group" aria-label="...">
                        <button id="init_button" type="button" class="btn btn-default" style="font-size:20px">Initail
                            pose
                        </button>
                    </div>
                    <ul class="nav nav-pills">
                        <br>
                        <li class="active"><a data-toggle="pill" href="#actionModule">Action Module</a> </li>
                        <li><a data-toggle="pill" href="#headControlModule">Head Control Module</a></li>
                        <li><a data-toggle="pill" href="#onlineWalkingModule">Online Walking Module</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="actionModule" class="tab-pane fade in active">
                            <br>
                            <table width="100%">
                                <p>
                                <div class="btn-group" role="group" aria-label="...">
                                    <button id="action_button" type="button" class="btn btn-default"
                                        style="font-size:24px">Activate Action module </button>
                                </div>
                                </p>
                                <p>
                                <div class="btn-group" role="group" aria-label="...">
                                    <button id="stand_button" type="button" class="btn btn-default"
                                        style="font-size:24px">Stand up </button>
                                    <button id="sit_button" type="button" class="btn btn-default"
                                        style="font-size:24px">Sit
                                        down </button>
                                    <button id="walk_button" type="button" class="btn btn-default"
                                        style="font-size:24px">Walk Ready </button>
                                    <button id="thankyou_button" type="button" class="btn btn-default"
                                        style="font-size:24px">Thank you </button>
                                    <button id="stop_button" type="button" class="btn btn-default"
                                        style="font-size:24px">Stop </button>
                                </div>
                                </p>
                            </table>
                        </div>
                        <div id="headControlModule" class="tab-pane fade">
                            <br>
                            <table width="100%">
                                <p>
                                <div class="btn-group" role="group" aria-label="...">
                                    <button id="head_button" type="button" class="btn btn-default"
                                        style="font-size:24px">Activate Head module </button>
                                </div>
                                </p>
                                <tr>
                                    <td colspan="3" align="center"> <button id="headUp_button" type="button"
                                            class="btn btn-default" style="font-size:32px">Head Up <i
                                                class="fa fa-arrow-up"></i></button></td>
                                </tr>
                                <tr>
                                    <td align="center"> <button id="headLeft_button" type="button"
                                            class="btn btn-default" style="font-size:32px">Head Left <i
                                                class="fa fa-arrow-left"></i></button></td>
                                    <td align="center"> <button id="headRight_button" type="button"
                                            class="btn btn-default" style="font-size:32px">Head Right <i
                                                class="fa fa-arrow-right"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3" align="center"> <button id="headDown_button" type="button"
                                            class="btn btn-default" style="font-size:32px">Head down <i
                                                class="fa fa-arrow-down"></i></button></td>
                                </tr>
                            </table>
                        </div>
                        <div id="onlineWalkingModule" class="tab-pane fade">
                            <br>
                            <table widht="100%">
                                <p>
                                <div class="btn-group" role="group" aria-label="...">
                                    <button id="online_button" type="button" class="btn btn-default"
                                        style="font-size:24px">Activate Online-Walking module </button>
                                </div>
                                </p>
                                <tr>
                                    <td align="center"> <button id="turnl_button" type="button" class="btn btn-default"
                                            style="font-size:24px">Turn Left </button></td>
                                    <td align="center"> <button id="forward_button" type="button"
                                            class="btn btn-default" style="font-size:24px">Forward <i
                                                class="fa fa-arrow-up"></i></button></td>
                                    <td align="center"> <button id="turnr_button" type="button" class="btn btn-default"
                                            style="font-size:24px">Turn Right </i></button></td>
                                </tr>
                                <tr>
                                    <td align="center"> <button id="left_button" type="button" class="btn btn-default"
                                            style="font-size:24px">Left <i class="fa fa-arrow-left"></i></button></td>
                                    <td align="center" style="width: 150px; font-size: 24px;"></td>
                                    <td align="center"> <button id="right_button" type="button" class="btn btn-default"
                                            style="font-size:24px">Right <i class="fa fa-arrow-right"></i></button></td>
                                </tr>
                                <tr>
                                    <td colspan="3" align="center"> <button id="backward_button" type="button"
                                            class="btn btn-default" style="font-size:24px">Backward <i
                                                class="fa fa-arrow-down"></i></button></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- Begin Page Content -->
{% endblock content %}
